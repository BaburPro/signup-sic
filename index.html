<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/canada(1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - 'SIC'</title>
</head>
<body>
    <div class="all">
        <div class="parts">
            <div class="top">
                <h2 class="head2">Sign Up</h2>
            </div>
            <div class="inputs">
                <div class="middle middle1">
                    <div class="df1">
                        <label for="first" class="lb lb1">Email or Username:</label>
                        <div class="box4">
                        <span class="spn4">Already have an account?</span><a href="https://baburpro.github.io/login-sic/" class="link4">Log In</a>
                    </div>
                    </div>
                    <input type="text" id="first" name="email-or-username" placeholder="@example.com or username" required class="int int1">
                </div>
                <div class="middle middle1">
                    <div class="df1">
                        <label for1="second" class="lb lb2">Password:</label>
                        <label class="lb3">
                        <input type="checkbox" onclick="myFunction()">
                        <span class="spn1">Show Password</span>
                        </label>
                    </div>
                    <input type="password" id1="second" id="myInput" name="password" placeholder="Password" required class="int int2">
                </div>
                <div class="middle">
                    <div class="df1">
                        <label for1="second" class="lb lb2">Retype Password:</label>
                        <label class="lb3">
                        <input type="checkbox" onclick="myFunction()">
                        <span class="spn1">Show Password</span>
                        </label>
                    </div>
                    <input type="password" id1="second" id="myInput" name="password" placeholder="Password" required class="int int2">
                </div>
                    <label class="lb4">
                        <input type="checkbox" required>
                        <span class="spn1">Remember Me</span>
                    </label>
                    <label class="lb4">
                        <input type="checkbox" required>
                        <span class="spn1">I Accept The User Agreement And Privacy Policy.</span>
                    </label>
                <a href="https://baburpro.github.io/thanks-sic/" class="link3">Sign Up</a>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
